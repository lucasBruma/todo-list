<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Todo app</title>

  </head>
  <body class="body body-dark">
    <div class="img-container">
      <img class="background-img" src="./images/bg-desktop-dark.jpg" alt="Background Dark" />
    </div>
    <div class="container">

      <div class="title">
        <h1>TODO</h1>
        <img class="title__img" src="images/icon-sun.svg" alt="Icon sun" />
        <img class="title__img--hidden" src="images/icon-moon.svg" alt="Icon moon" />
      </div>

      <div class="list-todo">

        <div class="block--dark new-item">
          <input
          class="todo-item__checkbox btn-add"
          type="checkbox"
        />
          <input class="todo-item__input" placeholder="Create a new todo..."></input>
        </div>

        <div class="empty-list block--dark">There's no items in the list. Add new ones!</div>
        <div class="empty-list-state block--dark">There's no items in this category.</div>

        <div class="list-todo__items list-todo__items--all block--dark">
        </div>

        <div class="list-todo__states block--dark">
          <p class="items-left">0 items left</p>
          <div class="items-state">
            <p class="items-state__item--all">All</p>
            <p class="items-state__item--active">Active</p>
            <p class="items-state__item--completed">Completed</p>
          </div>
          <p class="items-clear">Clear Completed</p>
        </div>

        <div class="mobile-item items-state block--dark">
          <p class="items-state__item--all">All</p>
          <p class="items-state__item--active">Active</p>
          <p class="items-state__item--completed">Completed</p>
        </div>

        <div class="drag-drop-text">
          <p>Drag and drop to reorder list</p>
        </div>   

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Lucas Brumatti</a>.
        </div> 
      </div>
    </div>
 
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="app.js" type="module"></script>
  </body>
</html>
